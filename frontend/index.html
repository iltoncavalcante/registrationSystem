<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f3f4f6;
      font-family: Arial, sans-serif;
    }
    .card {
      width: 100%;
      max-width: 400px;
      padding: 24px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 24px;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 16px;
      margin-right: 15px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
    }
    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
    }
    .submit-btn {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #ffffff;
      background-color: #2563eb;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .submit-btn:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Cadastro</h2>
    <form onsubmit="handleSubmit(event)">
      <div class="form-group">
        <label for="name">Nome</label>
        <input id="name" type="text" placeholder="Digite seu nome" required>
      </div>
      <div class="form-group">
        <label for="username">Nome de usuário</label>
        <input id="username" type="text" placeholder="Digite seu nome de usuário" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Digite seu email" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input id="password" type="password" placeholder="Digite sua senha" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Repetir senha</label>
        <input id="confirmPassword" type="password" placeholder="Confirme sua senha" required>
      </div>
      <button type="submit" class="submit-btn" id="submitbutton">Cadastrar</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
