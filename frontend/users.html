<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Usuários</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f3f4f6;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-bottom: 20px;
    }
    table {
      width: 80%;
      max-width: 600px;
      border-collapse: collapse;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #2563eb;
      color: white;
    }
    tr:hover {
      background: #f1f5f9;
    }
    .logout-btn{
      max-width: 200px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #ffffff;
      background-color: #2563eb;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 15px;
    }
    .logout-btn:hover{
        background-color: #1d4ed8;
    }
    .popup {
        display: none; /* Inicialmente escondido */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        z-index: 1000;
    }

    /* Fundo escuro para efeito */
    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }
     /* Estilo para os botões */
     .action-btns {
        display: flex;
        gap: 10px; /* Espaço entre os botões */
    }

    .delete-btn, .update-btn {
        flex: 1; /* Garantir que ambos tenham o mesmo tamanho */
        padding: 10px;
        font-size: 14px;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
    }

    .delete-btn {
        background-color: red;
    }

    .delete-btn:hover {
        background-color: darkred;
    }

    .update-btn {
        background-color: blue;
    }

    .update-btn:hover {
        background-color: darkblue;
    }
  </style>
</head>
<body>

  <h2>Lista de Usuários</h2>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="user-list">
      <!-- Os usuários serão inseridos aqui via JavaScript -->
    </tbody>
    
  </table>
  <button class="logout-btn" id="logoutButton">Voltar</button>
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <p id="popup-message"></p>
  </div>
  <script src="users.js"></script>
</body>
</html>
